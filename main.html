<!doctype html>
<html>
<head>
    <title>Time Converter</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="title">
    <h1>Time Converter</h1>
</div>
<div id="tutorial">
	<h3>1- Activate app</h3>
    <h3 class="highlight" id="highlightText">2- Highlight the text</h3>
    <div id="clickMessageText">
        <h3>3- Click mouse wheel</h3>
        <span title="Mouse Wheel" class="scroll-btn">
		<a href="#">
		<span class="mouse">
			<span>
			</span>
			</span>
		</a>
	</span>
    </div>
</div>
<div id="onnOff">
    <div class="support"></div>
    <div class="clock">
        <div class="numbers">
            <ul>
                <li>12</li>
                <li>3</li>
                <li>6</li>
                <li>9</li>
            </ul>
        </div>
        <div class="clockwise">
            <input type="checkbox" id="onOffButton">
            <label for="onOffButton">
                <div id="tick_mark"></div>
            </label>
        </div>
    </div>
</div>
</body>
</html>
